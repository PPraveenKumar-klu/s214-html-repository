<!DOCTYPE html>
<html lang="en">
<head>

    <title>Box Model Demo</title>
    <style>
        *{
        margin:0px;
        padding: 0px;
        box-sizing: border-box;
    } 

    ul > li {
        margin-top : 10px; 
        margin-bottom: 20px;
    }

    
    </style>
    
</head>
<body>
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
    </ul>
</body>
</html>
