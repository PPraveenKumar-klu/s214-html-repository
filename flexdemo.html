<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox demo</title>

    <style>
      body {
        min-height: 400px;;
        display: flex;
        border: 2px solid grey;
        justify-content: center;
        align-items: center;

        flex-wrap: wrap;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        font-size: 40px;
        text-align: center;
        align-content: center;
        border: 1px dotted white;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </body>
</html>
