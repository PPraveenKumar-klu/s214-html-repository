<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Demo1</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-rows: 100px 100px 100px;
            grid-template-columns: 100px 100px;
            border: 5px solid gray;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="grid-container">

    </div>
</body>
</html>
